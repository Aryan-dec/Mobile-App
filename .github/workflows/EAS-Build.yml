name: EAS Build
on:
  workflow_dispatch:

jobs:
  build:
    name: Install and build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: Setup Expo
        uses: expo/expo-github-action@v5
        with:
          expo-version: 5.0.3
          expo-token: ${{ secrets.EXPO_TOKEN }}
          expo-cache: true
          
      - name: Config NPM - Font Awesome
        run: npm config set "@fortawesome:registry" https://npm.fontawesome.com/ && npm config set "//npm.fontawesome.com/:_authToken" ${{ secrets.FONT_AWESOME_AUTH_TOKEN }}

      - name: Install dependencies
        run: yarn install && npm install eas-cli

      - name: Build on EAS
        run: npx eas-cli build --platform all --non-interactive
